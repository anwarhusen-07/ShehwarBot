<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShehwarBot</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="chat-container">
     
      
      <div class="ai-chat-box">
        <img src="ai-image1.jpeg" alt="" id="ai-image" width=" 7%" />
        <div class="ai-chat-area">
        welcome to shehwarBot!, How Can I Help You Today?
        </div>
       
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="enter you prompt here...." />
      <button id="image" >
        <img
          src="img.svg"
          alt=""
          color="white
            "
            class="icon"
        />
        <input type="file" accept="image/*, *" hidden>

      </button>
     

      <button id="submit" ><img src="upload.svg" alt=""class="icon" /></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

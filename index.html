<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShehwarBot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="logo1.jpg" type="image/x-icon">
  </head>
  <body>
    <nav>
      <img src="logo1.jpg" alt="logo" height="60px" id="logo" />
      <h1>ShehwarBot!</h1>
      <img src="lightmode1.jpg" alt="light mode icon " id="theme" height="40px">
    </nav>
    <div class="chat-container">
      <div class="ai-chat-box">
        <img src="logo1.jpg" alt="" id="ai-image" width="5%" />
        <div class="ai-chat-area">
          Hello! I'm ShehwarBot, your virtual assistant. How may I assist you today?
        </div>
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="prompt area...." />
      <button id="image">
        <img src="image2.svg" alt="" class="icon" />
        <input type="file" accept="image/*" hidden />
      </button>
      <button id="submit">
        <img src="upload.svg" alt="" class="icon" />
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
